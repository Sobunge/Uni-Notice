<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title th:text="${title}"> NotifyEgerton </title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" type="text/css" th:href="@{./style/Pretty-Footer.css}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" th:href="@{./style/style2.css}">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav th:replace="fragments :: sidebar"></nav>

            <!-- Page Content  -->
            <div id="content">

                <nav th:replace="fragments :: mainbodyHeader"></nav>
                <ol class="breadcrumb">
                    <li> <a th:href="@{/homepage}" class="btn-link"> Home </a> </li>
                    <li> <a class="active"> Profile </a> </li>
                </ol>

                <div id="mainbody">
                    <h2> User Profile </h2>

                    <div class="profileCard" style="width: 100%;">
                        <div id="profilePic">
                            <img th:src="@{/img/4.jpg}">  
                        </div>
                        <div id="profileDetails">
                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <label> First Name</label>
                                    <input class="form-control" type="text" name="firstname" autofocus="" >
                                </div>
                                <div class="form-group col-sm-4">
                                    <label> Second Name </label>
                                    <input class="form-control" type="text" name="secondname">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label> Third Name </label>
                                    <input class="form-control" type="text" name="thirdname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label> Username </label>
                                <input class="form-control" type="text" name="username">
                            </div>

                            <div class="form-group">
                                <label> Email Address </label>
                                <input class="form-control" type="email" name="email">
                            </div>

                            <div class="form-group">
                                <label> Gender </label>
                                <input class="form-control" type="text" name="gender"/>
                            </div>

                            <div class="form-group">
                                <label> Category </label>
                                <input class="form-control" type="catefory" name="category"/>
                            </div>
                        </div>
                    </div>

                    <footer th:replace="fragments :: footer"></footer>

                </div>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

    </body>


</html>
