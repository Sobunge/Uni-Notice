<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title th:text="${title}">NotifyEgerton</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" type="text/css"
	th:href="@{/style/Pretty-Footer.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/style/style2.css}">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>

<body>
	<div class="wrapper">
		<!-- Sidebar  -->
		<nav th:replace="fragments :: sidebar"></nav>

		<!-- Page Content  -->
		<div id="content">

			<nav th:replace="fragments :: mainbodyHeader"></nav>
			<ol class="breadcrumb">
				<li><a th:href="@{/homepage}" class="btn-link"> Home </a></li>
				<li><a class="active"> Community </a></li>
			</ol>

			<div id="mainbody">

				<div class="alert alert-success" th:if="${success}">
					<p class="text text-center">Successful registration of a
						community</p>
				</div>

				<h2>Communities</h2>

				<a th:href="@{/createCommunity}" class="btn btn-success" id ="createButton"> Create a community </a>

				<div th:unless="${communities} and ${communities.size()}">
					<p class="text text-center text-danger">No Communities have
						been registred</p>
				</div>

				<div class="row">

					<div class="cardContainer" th:each="community : ${communities}">
						<div class="card" style="width: 18rem;">
							<img th:src="@{/images/2.jpg}" alt="Card One"
								class="card-img-top">
							<div class="card-body">
								<h5 class="card-title" th:text="${community.name}">Accomodation</h5>
								<p class="card-text text-center"
									th:text="${community.description}">It is a long established
									fact that a reader will be distracted by the readable content
									of a page when looking at its layout.</p>
								<div class="accept">
									<a href="#" class="btn btn-primary">Read More</a> <a href="#"
										class="btn btn-primary"> Join </a>
								</div>
							</div>
						</div>

					</div>

				</div>


				<footer th:replace="fragments :: footer"></footer>

			</div>
		</div>
	</div>

	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<!-- jQuery Custom Scroller CDN -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#sidebar").mCustomScrollbar({
				theme : "minimal"
			});

			$('#sidebarCollapse').on('click', function() {
				$('#sidebar, #content').toggleClass('active');
				$('.collapse.in').toggleClass('in');
				$('a[aria-expanded=true]').attr('aria-expanded', 'false');
			});
		});
	</script>

</body>


</html>
